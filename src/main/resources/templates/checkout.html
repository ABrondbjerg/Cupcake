<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
    <link rel="stylesheet" href="/public/css/checkout_styles.css">
</head>
<body>

<header>
    <div class="back-button">←</div>
    <img src="logo.png" alt="Olsker Cupcakes" class="logo">
    <div class="login">email/login</div>
</header>

<div class="container">
    <div class="order-box">
        <h3>ORDRE:</h3>
        <div class="order-item">
            <span class="remove">❌</span>
            <span class="order-text">Ipsum ordre</span>
        </div>
        <p><strong>Pris:</strong></p>
    </div>

    <div class="delivery-box">
        <h3>Levering:</h3>
        <label for="name">Navn:</label>
        <input type="text" id="name">

        <label for="address">Adresse:</label>
        <input type="text" id="address">

        <button class="order-button">Bestil</button>
    </div>
</div>

</body>
</html>
