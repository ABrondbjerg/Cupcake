<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Opret Bruger - Cupcake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/indexStyle.css" th:href="@{/css/indexStyle.css}">
</head>
<body>
<header class="header">
  <img src="/public/images/cupckaebanner2.png" th:src="@{/images/cupckaebanner2.png}" alt="Cupcakes" class="background-img">
  <img src="/images/olskerlogo.png" th:src="@{/images/olskerlogo.png}" alt="Olsker Cupcakes" class="logo">
</header>

<div class="container">
  <div class="login-box">
    <h2>Opret Bruger</h2>
    <p>Please create your account:</p>

    <form class="login-form" method="post">
      <input type="text" name="username" placeholder="Enter your Username" class="input-field" />
      <input type="password" name="password1" placeholder="Enter your Password" class="input-field" />
      <input type="password" name="password2" placeholder="Enter your Password again" class="input-field" />
      <button type="submit" formaction="/createuser" class="login-btn">Create user</button>
    </form>

    <div><p th:text="${message}" class="error-message"></p></div>
  </div>
</div>
</body>
</html>
